<div class="container">

  <h3>Buscar proyecto</h3>

  <form class="form-group" [formGroup]="filterForm">

    <label for="id">Id Proyecto </label>

    <input class="form-control" name="id" formControlName="id" type="number"/>
    <span> {{ getError('id')}}</span>

    <button (click)="findProjectById()"

  </form>

</div>
